steps:
  # Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: "12.0.0"
    displayName: "Install a fixed version of Node"
    
  # Install Go
  - task: GoTool@0
    inputs:
      versionSpec: "1.10"
    displayName: "Install a fixed version of Go"

  # Install Ruby
  - task: UseRubyVersion@0
    inputs:
      versionSpec: "2.5.5"
    displayName: "Install a fixed version of Ruby"
    
  # We are using pyenv to install Python for integration tests
  # Install Python
  - script: |
      echo "##vso[task.setvariable variable=PYTHON_VERSION;]3.6.9"
      echo "##vso[task.setvariable variable=PYENV_ROOT;]$HOME/.pyenv"
  - script: |
      curl https://pyenv.run | bash
      echo "##vso[task.setvariable variable=PATH;]$PYENV_ROOT/bin:$PYENV_ROOT/shims:$PATH"
  - script: |
      eval "$(pyenv init -)"
      pyenv install $PYTHON_VERSION
      pyenv global $PYTHON_VERSION
    displayName: "Install a fixed version of Python"

  # use choosenim to install Nim for integration tests
  # Install Nim
  - script: |
      echo "##vso[task.setvariable variable=PATH;]$HOME/.nimble/bin:$PATH"
      echo "##vso[task.setvariable variable=CHOOSENIM_CHOOSE_VERSION;]0.20.0"
      echo "##vso[task.setvariable variable=CHOOSENIM_NO_ANALYTICS;]1"
  - script: |
      curl https://nim-lang.org/choosenim/init.sh -sSf > choosenim_init.sh
      sh choosenim_init.sh -y
